name: Darewrho to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_CPANEL_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        
    - name: Sync files to cPanel
      run: |
        rsync -avz --delete-after ./ hajiiuzu@hajians.co:/home/hajiiuzu/github_workflow